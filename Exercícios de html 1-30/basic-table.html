<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
</head>
<body>
    <h1>My Favorite Books</h1>
    <table style="width: 100%;" border="solid black">
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">Ano</th>
        </tr>

        <tr>
            <td scope="row">Harry Potter: A ordem da fenix</td>
            <td>JK Rowling</td>
            <td>2023</td>
        </tr>

        <tr>
            <td scope="row">1984</td>
            <td>George Orwell</td>
            <td>1925</td>
        </tr>
        <th>Feito por </th>
        <td>João Luccas Marques</td>
    </table>
    
</body>
</html>
