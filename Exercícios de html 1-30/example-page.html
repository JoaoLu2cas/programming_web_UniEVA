<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Examples</title>
</head>
<body>
    <h1>Example of an HTML Element</h1>
    <p>
        O <code>&lt;p&gt;</code> é uma tag usada para definir um parágrafo no HTML.É uma dos elementos
        mais comuns usado na estruturação de texto em uma webpage>
    </p>
    <pre>
        <code>
            &lt;p&gt; Esse é um exemplo da utilização de um parágrafo em HTML &lt;/p&gt;
        </code>
    </pre>
</body>
</html>
