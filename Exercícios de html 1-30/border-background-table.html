<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h1>Grocery List</h1>
    
    <table border="1" bgcolor="#f0f8ff" cellpadding="8" cellspacing="0">
        <tr bgcolor="#4682b4">
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <tr bgcolor="#e6f2ff">
            <td>Apples</td>
            <td>5</td>
            <td>$2.50</td>
            <td>Fruits</td>
        </tr>
        <tr bgcolor="#ffffff">
            <td>Milk</td>
            <td>2 cartons</td>
            <td>$3.20</td>
            <td>Dairy</td>
        </tr>
        <tr bgcolor="#e6f2ff">
            <td>Bread</td>
            <td>1 loaf</td>
            <td>$2.80</td>
            <td>Bakery</td>
        </tr>
        <tr bgcolor="#ffffff">
            <td>Eggs</td>
            <td>12</td>
            <td>$3.50</td>
            <td>Dairy</td>
        </tr>
        <tr bgcolor="#e6f2ff">
            <td>Chicken</td>
            <td>1 kg</td>
            <td>$8.75</td>
            <td>Meat</td>
        </tr>
        <tr bgcolor="#ffffff">
            <td>Rice</td>
            <td>2 kg</td>
            <td>$4.30</td>
            <td>Grains</td>
        </tr>
    </table>
</body>
</html>
